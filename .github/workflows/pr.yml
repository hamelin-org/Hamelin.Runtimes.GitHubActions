name: Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out this repository
        uses: actions/checkout@v4

      - name: Check out build pipeline
        uses: actions/checkout@v4
        with:
          repository: 'hamelin-org/Hamelin'
          path: 'build'

      - name: Run pipeline
        run: dotnet run --project ./build/Hamelin.Build/Hamelin.Build.csproj
        env:
          Mode: PullRequest
          Build__ProjectFile: 'src/Hamelin.Runtimes.GitHubActions/Hamelin.Runtimes.GitHubActions.csproj'
